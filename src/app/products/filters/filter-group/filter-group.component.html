<h5 *ngIf="filterGroup.filters.length > 0" class="filter-title">
  {{ filterGroup.name }}
</h5>

<div *ngFor="let filter of filterGroup.filters; let i = index">
  <a (click)="onFilterClicked(i)" class="filter"
    ><fa-icon [icon]="icon"></fa-icon>
    {{ filter.value + ' ' + countsText[i] }}</a
  >
</div>
