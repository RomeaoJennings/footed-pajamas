<h3 class="title">Shop By:</h3>
<app-filter-group
  [filterGroup]="activeFilters"
  [icon]="checkIcon"
  (filterClicked)="onFilterClicked($event)"
></app-filter-group>
<app-filter-group
  *ngFor="let filterGroup of filterGroups; let i = index"
  [filterGroup]="filterGroup"
  [groupIndex]="i"
  [icon]="uncheckIcon"
  [showCounts]="true"
  (filterClicked)="onFilterClicked($event)"
></app-filter-group>
