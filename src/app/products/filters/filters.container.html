<h3 class="title">Shop By:</h3>
<app-active-filters
  *ngIf="activeFilters.length > 0"
  [filters]="activeFilters"
  (filterClicked)="onRemovedFilter($event)"
></app-active-filters>
<app-filter-group
  *ngFor="let filterGroup of filterGroups"
  [filterGroup]="filterGroup"
  (addedFilters)="onAddedFilter($event)"
></app-filter-group>
